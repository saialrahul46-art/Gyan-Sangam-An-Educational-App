    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-select { user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #555; }
        .dark .custom-scroll::-webkit-scrollbar-track { background: #2d3748; }
        .dark .custom-scroll::-webkit-scrollbar-thumb { background: #4a5568; }
        .dark .custom-scroll::-webkit-scrollbar-thumb:hover { background: #718096; }
        @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -20px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.3s ease-out forwards;
        }
        /* Page transition animation */
        @keyframes page-enter {
            0% { 
                opacity: 0; 
                transform: translateY(15px) scale(0.98); 
                filter: blur(2px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
                filter: blur(0);
            }
        }
        .animate-page-enter {
            animation: page-enter 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            will-change: transform, opacity, filter;
        }
        /* Styles for onboarding screen */
        .onboarding-background {
            background: #f0f2f5; /* Light grey background */
            background-image:
                radial-gradient(circle at 100% 0%, rgba(167, 139, 250, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 0% 100%, rgba(129, 140, 248, 0.15) 0%, transparent 40%);
            transition: background-color 0.3s ease;
        }
        .dark .onboarding-background {
            background: #111827; /* Gray 900 */
            background-image:
                radial-gradient(circle at 100% 0%, rgba(167, 139, 250, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 0% 100%, rgba(129, 140, 248, 0.05) 0%, transparent 40%);
        }
        .purple-text { color: #6d28d9; }
        .dark .purple-text { color: #a78bfa; }
        .input-group {
            position: relative;
            background-color: #ffffff;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
        }
        .dark .input-group {
            background-color: #374151; /* gray-700 */
            border-color: #4b5563; /* gray-600 */
        }
        .input-group:focus-within {
            border-color: #6d28d9;
            box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.2);
        }
        .dark .input-group:focus-within {
            border-color: #a78bfa; /* purple-400 */
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.2);
        }
        .input-group.invalid { border-color: #ef4444; }
        .input-base {
            width: 100%;
            padding: 1.25rem 1rem 0.75rem 3rem;
            border: none;
            background: transparent;
            outline: none;
            font-size: 1rem;
            font-weight: 500;
            color: #1f2937; /* text-gray-800 */
        }
        .dark .input-base {
            color: #f9fafb; /* text-gray-50 */
        }
        .input-label {
            position: absolute;
            left: 3rem;
            top: 1rem;
            color: #9ca3af;
            pointer-events: none;
            transition: all 0.2s ease-out;
        }
        .dark .input-label {
            color: #d1d5db; /* gray-300 */
        }
        .input-base:focus + .input-label,
        .input-base:not(:placeholder-shown) + .input-label {
            top: 0.5rem;
            left: 3rem;
            font-size: 0.75rem;
            color: #6d28d9;
        }
        .dark .input-base:focus + .input-label,
        .dark .input-base:not(:placeholder-shown) + .input-label {
            color: #a78bfa; /* purple-400 */
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: color 0.3s;
        }
        .dark .input-icon {
            color: #d1d5db; /* gray-300 */
        }
        .input-group:focus-within .input-icon { color: #6d28d9; }
        .dark .input-group:focus-within .input-icon { color: #a78bfa; }
        .hidden-checkbox {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        .custom-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .dark .custom-checkbox {
            border-color: #6b7280;
        }
        .custom-checkbox-icon {
            width: 16px;
            height: 16px;
            stroke-width: 3;
            color: white;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .hidden-checkbox:checked + .custom-checkbox {
            background-color: #6d28d9;
            border-color: #6d28d9;
        }
        .dark .hidden-checkbox:checked + .custom-checkbox {
            background-color: #8b5cf6;
            border-color: #8b5cf6;
        }
        .hidden-checkbox:checked + .custom-checkbox .custom-checkbox-icon {
            opacity: 1;
        }
        .btn-premium {
            box-shadow: 0 4px 15px rgba(109, 40, 217, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(109, 40, 217, 0.4);
        }
        .btn-premium:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(109, 40, 217, 0.3);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.5s ease-in-out; }
        @keyframes fade-in-slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-slide-up { animation: fade-in-slide-up 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .logo-container { width: 80px; height: 80px; }
        .logo-svg { width: 100%; height: 100%; }
        /* Initial Loader Styles */
        #initial-loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .dark #initial-loader { background: #1f2937; }
        .initial-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6d28d9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
